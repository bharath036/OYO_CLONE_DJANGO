<!--add_hotel.html-->
{% extends "utils/vendor_base.html" %}

{% block start %}

<div class="container mt-5 pt-5 pb-5">

  <div class="col-6 mx-auto card shadow p-4" style="border:none">
    <h2>Add Hotel</h2>
    
<ul class = "list-group">


    {% for booking in bookings %}

    <li class = "list-group-item">Start Date - {{booking.start_date}} - {{booking.end_date}}</li>

    {% endfor %}
    
</ul>
      <form method="POST">
    {% csrf_token %}

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Hotel Name</label>
            <input id="email" type="text" value = "{{hotel.hotel_name}}" name="hotel_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

          </div>

          <div class="mb-3">
            <div class="form-floating">
                <textarea name="hotel_description" class="form-control" placeholder="Leave a comment here" id="floatingTextarea">{{hotel.hotel_description}}</textarea>
                <label for="floatingTextarea">Hotel Description</label>
              </div> </div>

            
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Hotel ameneties</label>

              <select name="ameneties" class="form-select form-select-sm" multiple aria-label="Small select example">
                {% for amenetie in ameneties %}

                <option value="{{amenetie.id}}" {% if amenetie  in hotel.ameneties.all %}
                    selected {% endif %}>{{amenetie.name}}  </option>

                {% endfor %}
              </select>
              </div>



              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Hotel Price</label>
                <input id="email" type="number" value = "{{hotel.hotel_price}}"  name="hotel_price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

              </div>



              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Hotel Offer Price</label>
                <input id="email" type="number" value = "{{hotel.hotel_offer_price}}" name="hotel_offer_price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Hotel Location</label>
                <input id="email" type="text" name="hotel_location" value = "{{hotel.hotel_location}}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

              </div>
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
  </div>
  </div>

{% endblock %}
